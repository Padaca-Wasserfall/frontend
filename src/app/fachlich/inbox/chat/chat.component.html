<mat-card>
  <div class="messages">
    <message *ngFor="let message of messages" [message]="message"></message>
  </div>
  <div>
    <mat-form-field>
      <textarea matInput placeholder="Nachricht eingeben" [(ngModel)]="message" (keypress)="keypress($event.keyCode)"></textarea>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="sendMessage()">Senden</button>
  </div>
</mat-card>
