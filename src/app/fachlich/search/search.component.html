<div>
  <mat-form-field class="txt-full-width">
    <textarea class="txtStart" matInput placeholder="Start" [(ngModel)]="Start"></textarea>
  </mat-form-field>
  <br>
  <mat-form-field class="txt-full-width">
    <textarea class="txtZiel" matInput placeholder="Ziel" [(ngModel)]="Ziel"></textarea>
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="Datum" disabled>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker disabled="false"></mat-datepicker>
  </mat-form-field>
</div>

<div class="divSearch">
  <button class="btnSearch" mat-raised-button color="primary" (click)="Search()">Suchen</button>
</div>
