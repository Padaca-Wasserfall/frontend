<mat-card>
    <table style="margin: auto">
        <tr>
            <td class="container">
                <mat-icon class="profile-pic">account_circle</mat-icon>
                <br/>
                <ng-container *ngFor="let number of [1,2,3,4,5]">
                    <mat-icon *ngIf="bewertung < (number-1 + 0.5)" class="star">star_border</mat-icon>
                    <mat-icon *ngIf="bewertung >= (number-1 + 0.5) && bewertung < number" class="star">star_half</mat-icon>
                    <mat-icon *ngIf="bewertung >= number" class="star">star</mat-icon>
                </ng-container>
                <br/>
                <p style="margin-left: 10px;">
                    {{bewertung | number : '1.2-2' }}/5 - {{bewertungen.length}} 
                    <a href="#/profil" (click)="showReviews()">Bewertungen</a>
                </p>
            </td>
            <td class="container">
                <mat-form-field>
                    <input matInput placeholder="Name" [value]="user.nachname" [disabled]="!edit">
                </mat-form-field>
                <br/>
                <mat-form-field>
                    <input matInput placeholder="Vorname" [value]="user.vorname" [disabled]="!edit">
                </mat-form-field>
                <br/>
                <mat-form-field>
                    <input matInput placeholder="Alter" [value]="user.alter" [disabled]="!edit">
                </mat-form-field>
                <br/>
                <mat-form-field>
                    <input matInput placeholder="PKW" [value]="user.pkw" [disabled]="!edit">
                </mat-form-field>
            </td>
            <td class="container">
                <div *ngIf="isOwnProfile()" (click)="editProfile()" class="action">
                    <mat-icon>settings</mat-icon>
                    <br/> Profil bearbeiten
                </div>
                <div *ngIf="!isOwnProfile()" (click)="sendMessage()" class="action">
                    <mat-icon>chat</mat-icon>
                    <br/> Nachricht schreiben
                </div>
            </td>
        </tr>
    </table>
</mat-card>
<br/>
<mat-card>
    <mat-form-field style="width: 100%; height: 100%">
        <textarea matInput [disabled]="!edit" matTextareaAutosize>{{user.beschreibung}}</textarea>
    </mat-form-field>
    <button mat-button *ngIf="edit">Speichern</button>
</mat-card>
