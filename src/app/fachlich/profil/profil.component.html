<div style="max-height: calc(100vh - 128px); overflow-y: auto">
    <mat-card>
        <table style="margin: auto">
            <tr>
                <td class="container">
                    <mat-icon class="profile-pic">account_circle</mat-icon>
                    <br/>
                    <ng-container *ngFor="let number of [1,2,3,4,5]">
                        <mat-icon *ngIf="bewertung < (number-1 + 0.5)" class="star">star_border</mat-icon>
                        <mat-icon *ngIf="bewertung >= (number-1 + 0.5) && bewertung < number" class="star">star_half</mat-icon>
                        <mat-icon *ngIf="bewertung >= number" class="star">star</mat-icon>
                    </ng-container>
                    <br/>
                    <p style="margin-left: 10px;">
                        {{bewertung | number : '1.2-2' }}/5 - {{bewertungen.length}}
                        <a (click)="showReviews()">Bewertungen</a>
                    </p>
                </td>
                <td class="container">
                    <mat-form-field>
                        <input matInput placeholder="Username" [(ngModel)]="user.username" [disabled]="true">
                    </mat-form-field>
                    <br>
                    <mat-form-field>
                        <input matInput placeholder="Name" [(ngModel)]="user.nachname" [disabled]="!edit">
                    </mat-form-field>
                    <br>
                    <mat-form-field>
                        <input matInput placeholder="Vorname" [(ngModel)]="user.vorname" [disabled]="!edit">
                    </mat-form-field>
                    <br>
                    <mat-form-field>
                        <input matInput placeholder="Alter" [(ngModel)]="user.alter" [disabled]="!edit">
                    </mat-form-field>
                    <br>
                    <mat-form-field>
                        <input matInput placeholder="PKW" [(ngModel)]="user.pkw" [disabled]="!edit">
                    </mat-form-field>
                </td>
                <td class="container">
                    <div *ngIf="isOwnProfile" (click)="editProfile()" class="action">
                        <mat-icon>settings</mat-icon>
                        <span>Profil bearbeiten</span>
                    </div>
                    <div *ngIf="!isOwnProfile" (click)="sendMessage()" class="action">
                        <mat-icon>chat</mat-icon>
                        <span>Nachricht schreiben</span>
                    </div>
                </td>
            </tr>
        </table>
    </mat-card>
    <br/>
    <mat-card>
        <mat-form-field style="width: 100%; height: 100%">
            <textarea matInput [disabled]="!edit" matTextareaAutosize [(ngModel)]="user.beschreibung"></textarea>
        </mat-form-field>
        <button mat-button *ngIf="edit" (click)="saveProfile()">Speichern</button>
    </mat-card>
</div>
